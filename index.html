---
layout: default
title: Fitri Ali
---
<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <a href="{{ post.url }}">
      <div>
        <h2>{{ post.title }}</h2>
        <p class="details">Posted on {{ post.date | date_to_long_string }}</p>
        {% if forloop.first %}
          {{ post.content }}
        {% endif %}
      </div>
    </a>
  </div>
  {% endfor %}
</div>
