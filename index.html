---
layout: default
title: Fitri Ali
---
<div id="posts">
  {% for post in site.posts %}
  <div class="post">
      <div>
        <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <p class="details">Posted on {{ post.date | date_to_long_string }}</p>
        {% if forloop.first %}
          {{ post.content }}
        {% endif %}
      </div>
  </div>
  {% endfor %}
</div>
