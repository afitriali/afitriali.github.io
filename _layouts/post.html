---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="details">Posted on {{ page.date | date_to_long_string }} in 
  {% assign categories = page.categories | sort %}
  {% for category in categories %}
    <a href="{{ site.baseurl }}/categories.html#{{ category }}">{{ category | capitalize}}</a>{% if forloop.last == false %}, {% endif %}
  {% endfor %}
</p>
{{ content }}
